<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Copilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      max-width: 480px;
      width: 92%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      border: 1px solid #1e293b;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.6rem;
    }
    .subtitle {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #a5b4fc;
      min-height: 1.2em;
    }
    #output {
      margin-top: 16px;
      font-size: 0.95rem;
      padding: 10px 12px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      white-space: pre-wrap;
      min-height: 40px;
    }
    .small {
      margin-top: 16px;
      font-size: 0.8rem;
      color: #6b7280;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      background: #020617;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>AI Copilot</h2>
    <p class="subtitle">Speak from your phone. Your Android agent does the work.</p>

    <button id="start">
      <span id="btn-label">Start speaking</span> ðŸŽ¤
    </button>

    <p id="status"></p>
    <div id="output"></div>

    <p class="small">
      Make sure your phone server is running on Wiâ€‘Fi at
      <code>http://YOUR-PHONE-IP:5000/ai</code> and both are on the same network.
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
